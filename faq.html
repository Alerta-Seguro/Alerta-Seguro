<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estiloSmartphone.css">
    <link rel="stylesheet" href="css/estiloTablet.css">
    <link rel="stylesheet" href="css/estiloDesktop.css">
    <title>Alerta Seguro FAQ</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/alerta-seguro-logo.png" alt="Logo">
                    </a>
                </div>
                <!--Menu responsivo para celulares-->
                <nav class="nav-off-screen">
                    <ul id="nav-mobile">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="solucoes.html">Soluções</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="alerta.html">Alertas</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="integrantes.html">Integrantes</a></li>
                    </ul>
                </nav>
                <button aria-label="Abrir Menu" id="menu">
                    <div class="menu-ham">
                        <div class="ham-bar bar1"></div>
                        <div class="ham-bar bar2"></div>
                        <div class="ham-bar bar3"></div>
                    </div>
                </button>
                <!--Nav bar para Tablets e Desktops-->
                <nav class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="solucoes.html">Soluções</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="alerta.html">Alertas</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="integrantes.html">Integrantes</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="fundo">
            <div class="faq">
                <div class="faq-itens">
                    <a href="faq-desastre.html">Desastres naturais</a>
                    <a href="faq-prevencao.html">Prevenção e preparação</a>
                    <a href="faq-apos.html">Após o desastre</a>
                </div>
            </div>
        </main>
        <div id="controle-fonte" aria-label="Controle de tamanho da fonte">
            <button id="aumentarFonte" aria-label="Aumentar tamanho da fonte">A+</button>
            <button id="diminuirFonte" aria-label="Diminuir tamanho da fonte">A-</button>
        </div>
        <footer>
            <p>©2025 Alerta Seguro - Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="js/menu-hamburguer.js"></script>
    <script src="js/acessibilidade.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            if (!currentPage) return;
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('ativa');
                }
            });
        });
    </script>
</body>

</html>
